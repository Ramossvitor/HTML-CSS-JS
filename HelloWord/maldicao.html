<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/> <!--Serve para o texto com acentuação funcionar normalmente em qualquer navegador-->
    <title>Maldição Olá Mundo</title>
    <style>
        h1 {
            font-family: Arial;
            font-size: 30pt;
            color: purple;
            text-shadow: 2px 2px 2px black;
        }
    </style> <!--Parametro text-shadow serve para sombra na letra, o primeiro parametro é o deslocamento lateral, segundo parametro é deslocamento para cima e baixo e terceiro parametro é o espalhamento da sombra e o ultimo parametro serve para a cor da sombra-->
</head>
<body>
    <h1>Olá Mundo!</h1> <!--H1 é utilizado para TITULO-->
    <h2>Me Livrando da Maldição dessa porra</h2> <!--H2 é SUB Titulo-->
</body>
</html>
